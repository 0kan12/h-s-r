<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Image Response</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
        body {
            font-family: 'Raleway', sans-serif;
            color: white;   
            background-color: rgb(0,0,0);  
        }
        h1 {
            top: 0;
        }
        img {
            display: none; 
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Contact me for any question discord: 1okaner</h1>
        <img id="responseImage" alt="Encoded Image">
        <h2 id="loadingMessage" style="text-align: center;">Image loading...</h2> 
    </center>
    <h2 id="errorMessage" style="text-align: center; display: none;">Empty or Invalid x value.</h2> 
    
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const xValue = urlParams.get('x');
            const imgElement = document.getElementById('responseImage'); 
            const loadingMessageElement = document.getElementById('loadingMessage');  
            const errorMessageElement = document.getElementById('errorMessage');  

            if (xValue) {
                const requestURL = `https://okis.pythonanywhere.com/getpng?x=${xValue}`;

                fetch(requestURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    imgElement.src = 'data:image/png;base64,' + data;
                    imgElement.style.display = 'block'; 
                    loadingMessageElement.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    errorMessageElement.style.display = 'block';  
                    loadingMessageElement.style.display = 'none'; 
                });
            } else {
                imgElement.style.display = 'none';
                errorMessageElement.style.display = 'block';
                loadingMessageElement.style.display = 'none'; 
            }
        };
    </script>
</body>
</html>
