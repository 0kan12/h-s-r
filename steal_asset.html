<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Image Response</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
        body {
            font-family: 'Raleway', sans-serif;
            color: white;   
            background-color: rgb(0,0,0);  
        }
        h1 {
            top: 0;
        }
        img {
            display: none;  
            margin: auto;
            margin-top: 50px;
            width: 35%;
            height: auto; 
        }
        button {
            font-family: 'Raleway', sans-serif;            
            display: block;  
            margin-top: 10px;  
            padding: 10px 20px;
            background-color: #fff;
            color: rgb(5, 0, 0);
            border: none;
            cursor: pointer;
            border-radius: 10%;
        }
        
        button:hover{
            background-color: gray;
        }
        input {
            font-size:20px;
            font-family:'Raleway', sans-serif;
            height: 35px;
            width: 200px;
            border-radius: 5%;
            border-width: 0px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Contact me for any question discord: 1okaner</h1>
        <img id="responseImage" alt="Encoded Image">
        <h2 id="loadingMessage" style="text-align: center;">Image loading...</h2>
        <button id="downloadButton">Download</button> 
        <input type="number" placeholder="Asset ID" id="input">
        <button id="getpng">Get Png</button>
    </center>
    <h2 id="errorMessage" style="text-align: center; display: none;">None or Invalid x value.</h2> 
    
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const xValue = urlParams.get('x');
            const lvalue = urlParams.get("l");
            const action = document.getElementById("getpng");
            const imgElement = document.getElementById('responseImage');
            const loadingMessageElement = document.getElementById('loadingMessage');
            const errorMessageElement = document.getElementById('errorMessage');
            const downloadButton = document.getElementById('downloadButton');
            const inputElement = document.getElementById("input");  // Input elementini al
    
            if (lvalue == 1) {
                if (xValue) {
                    // Kodunuz devam ediyor...
                } else {
                    imgElement.style.display = 'none';
                    errorMessageElement.style.display = 'block';
                    loadingMessageElement.style.display = 'none';
                    
                    let counter = 5;  // Geriye sayım için başlangıç değeri
                    const countdownElement = document.createElement('p');
                    countdownElement.style.textAlign = 'center';
                    countdownElement.style.fontSize = '24px';
                    countdownElement.style.marginTop = '20px';
                    countdownElement.innerText = `Redirecting in ${counter} seconds...`;
                    document.body.appendChild(countdownElement);  // Sayacı ekleyin
                    
                    const countdownInterval = setInterval(() => {
                        counter--;
                        countdownElement.innerText = `Redirecting in ${counter} seconds...`;
                        if (counter === 0) {
                            clearInterval(countdownInterval);  // Zamanlayıcıyı durdur
                            window.location.href = 'https://creativestudioss.online/';
                        }
                    }, 1000);  // 1 saniye (1000 milisaniye) aralıklarla sayacı güncelle
                }
            } else {
                errorMessageElement.style.display = 'none';
                loadingMessageElement.style.display = 'none';
                imgElement.style.display = 'none';
                downloadButton.style.display = 'none';
    
                // Olay dinleyicisini doğru bir şekilde tanımlayalım
                action.addEventListener("click", function() {
                    window.location.href = `https://creativestudioss.online/steal_asset?l=1&x=${inputElement.value}`;
                });
            }
        };
    </script>
</body>
</html>
